<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #111; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 100; }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 3px; }
        #gallery-container { width: 100%; max-width: 600px; margin: 0 auto; height: 90vh; }
        /* TANGGAL BORDER AT WHITE SPACES */
        .pg-base, .pg-item, .pg-wrapper { background: #000 !important; border: none !important; box-shadow: none !important; padding: 0 !important; }
        .pg-zoom-close-btn { background: #00f2ff !important; color: #000 !important; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    <div id="gallery-container"><div id="my-gallery"></div></div>
    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag }],
                displayProps: { mode: "classic", columns: 1, spacing: 0 },
                zoomProps: { type: "popup" },
                aspectRatio: "1:1",
                navigation: "always",
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            }).render();
        }
    </script>
</body>
</html>
