<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | v35</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* ADJUSTED HEADER - LOWERED & SMALLER */
        .header { 
            padding: 20px 0; 
            text-align: center;
            background: #000;
            border-bottom: 1px solid #222;
        }
        h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            color: var(--accent); 
            letter-spacing: 5px; 
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.5);
        }

        #gallery-container { width: 100%; max-width: 500px; margin: 0 auto; min-height: 500px; }
        .instruction { color: #666; font-size: 0.8rem; text-align: center; margin: 10px 0; }

        /* REMOVE CLUTTER */
        .pg-base { background: #000 !important; }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    <div class="instruction">Tap media to view & download</div>
    
    <div id="gallery-container">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag, mediaType: "all" }], // This forces images + video
                displayProps: { mode: "classic", columns: 1, spacing: 5 },
                aspectRatio: "1:1",
                videoProps: { autoplay: true, loop: true, controls: "for_video" },
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            }).render();
        }
    </script>
</body>
</html>
