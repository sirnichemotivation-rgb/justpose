<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Pro Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; border-bottom: 1px solid #111; background: #050505; }
        h1 { margin: 0; font-size: 1.2rem; color: var(--accent); letter-spacing: 4px; }
        
        #gallery-container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 50px; }

        /* REMOVE WHITE BORDERS & SHADOWS */
        .pg-base, .pg-item, .pg-wrapper { 
            background: #000 !important; 
            border: none !important; 
            box-shadow: none !important; 
            padding: 0 !important; 
        }
        
        /* DOWNLOAD BUTTON STYLE */
        .download-btn {
            display: inline-block; margin-top: 10px; padding: 10px 20px;
            background: var(--accent); color: #000; font-weight: bold;
            text-decoration: none; border-radius: 5px; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    <div id="gallery-container">
        <div id="my-gallery"></div>
        <div id="controls" style="margin-top:20px; display:none;">
            <p style="font-size:0.8rem; color:#555;">Long press image to save or use button above</p>
        </div>
    </div>

    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        if (tag) {
            const myGallery = cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag }],
                displayProps: { mode: "classic", columns: 1, spacing: 0 },
                zoomProps: { type: "popup" },
                aspectRatio: "1:1",
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            });
            myGallery.render();
            document.getElementById('controls').style.display = 'block';
        }
    </script>
</body>
</html>
