<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Premium Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* PREMIUM HEADER */
        .header { 
            width: 100%; padding: 15px 0; background: rgba(10, 10, 10, 0.95); 
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center;
        }
        .header-content { flex-grow: 1; text-align: center; margin-left: 50px; }
        .header h1 { margin: 0; font-size: 1.2rem; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; }
        #event-name { font-size: 0.7rem; color: #666; letter-spacing: 1px; }

        /* BACK/X BUTTON */
        .close-btn { 
            width: 40px; height: 40px; margin-right: 15px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: none; color: white;
            font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s;
        }
        .close-btn:hover { background: var(--accent); color: black; }

        /* GALLERY WRAPPER */
        #gallery-wrapper { width: 100%; max-width: 600px; height: calc(100vh - 80px); margin: 10px auto; }
        #my-gallery { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <div id="event-name">LOADING...</div>
            <h1>JUSTPOSE STUDIO</h1>
        </div>
        <a href="/" class="close-btn">&times;</a>
    </div>

    <div id="gallery-wrapper">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const tag = params.get('id');
        const event = params.get('event') || "EVENT GALLERY";
        document.getElementById('event-name').innerText = decodeURIComponent(event);

        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag }], 
                displayProps: { mode: "classic", columns: 1 },
                maxAssets: 50,
                zoomProps: { type: "popup" },
                navigation: "always",
                aspectRatio: "1:1",
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            }).render();
        } else {
            document.body.innerHTML = `
                <div style="display:flex; height:100vh; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
                    <h1 style="color:#00f2ff;">JUSTPOSE STUDIO</h1>
                    <p style="color:#666;">Waiting for scan... Please use the QR code from the booth.</p>
                </div>`;
        }
    </script>
</body>
</html>
