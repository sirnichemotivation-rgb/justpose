<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | v36</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* PINALAKI AT IBINABA ANG HEADER */
        .header { 
            padding: 50px 10px 30px 10px; /* Mas malaking padding sa itaas */
            text-align: center;
            background: #000;
        }
        h1 { 
            margin: 0; 
            font-size: 2.8rem; /* Sobrang laki para kitang-kita */
            color: var(--accent); 
            letter-spacing: 10px; 
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
        }
        .instruction { 
            color: #888; 
            font-size: 1rem; 
            text-align: center; 
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        #gallery-container { width: 100%; max-width: 600px; margin: 0 auto; min-height: 600px; }
        .pg-base { background: #000 !important; }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    <div class="instruction">TAP TO DOWNLOAD YOUR PHOTOS & VIDEO</div>
    
    <div id="gallery-container">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag, mediaType: "all" }], // Pilitin ang image at video
                displayProps: { mode: "classic", columns: 1, spacing: 15 },
                aspectRatio: "1:1",
                videoProps: { autoplay: true, loop: true, controls: "for_video" },
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            }).render();
        }
    </script>
</body>
</html>
