<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | v41</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header { padding: 50px 10px 20px 10px; text-align: center; }
        h1 { margin: 0; font-size: 2.5rem; color: var(--accent); letter-spacing: 8px; }
        #gallery-container { width: 100%; max-width: 500px; margin: 0 auto; min-height: 600px; }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    <div id="gallery-container"><div id="my-gallery"></div></div>

    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [
                    { tag: tag, mediaType: "image" }, // Pilitin ang images
                    { tag: tag, mediaType: "video" }  // Pilitin ang videos
                ],
                displayProps: { mode: "classic", columns: 1, spacing: 10 },
                aspectRatio: "1:1",
                zoomProps: { type: "popup" },
                // Transformation para pabilisin ang loading
                transformation: { quality: "auto", fetch_format: "auto" }
            }).render();
        }
    </script>
</body>
</html>
