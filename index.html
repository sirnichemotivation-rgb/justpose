<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Black Edition</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background-color: #000 !important; color: white; font-family: sans-serif; margin: 0; }
        .header { padding: 15px; text-align: center; background: #000; border-bottom: 1px solid #111; position: sticky; top: 0; z-index: 100; }
        h1 { margin: 0; font-size: 1.2rem; color: var(--accent); letter-spacing: 2px; }
        #gallery-wrapper { width: 100%; max-width: 600px; margin: 0 auto; min-height: 90vh; background: #000 !important; }
        
        /* ALISIN LAHAT NG WHITE BORDERS */
        .pg-base { background-color: #000 !important; }
        .pg-item { background-color: #000 !important; border: none !important; box-shadow: none !important; padding: 0 !important; }
        .pg-zoom-modal { background-color: rgba(0,0,0,0.95) !important; }
        .pg-zoom-close-btn { background: var(--accent) !important; color: #000 !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div id="event-name" style="font-size: 0.7rem; color: #333; margin-bottom: 5px;">STAY TUNED</div>
        <h1>JUSTPOSE STUDIO</h1>
    </div>
    <div id="gallery-wrapper">
        <div id="my-gallery"></div>
    </div>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const tag = params.get('id');
        document.getElementById('event-name').innerText = decodeURIComponent(params.get('event') || "LIVE GALLERY");

        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag }], // Dito kinukuha ang images base sa tag
                displayProps: { mode: "classic", columns: 1, spacing: 0 },
                zoomProps: { type: "popup" },
                aspectRatio: "1:1",
                navigation: "always",
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            }).render();
        }
    </script>
</body>
</html>
