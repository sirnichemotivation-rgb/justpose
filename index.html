<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; border-bottom: 1px solid #222; background: rgba(0,0,0,0.8); }
        h1 { margin: 0; font-size: 1.4rem; color: var(--accent); letter-spacing: 3px; }
        #event-name { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        #my-gallery { width: 100%; height: 85vh; }
    </style>
</head>
<body>
    <div class="header">
        <div id="event-name">LOADING...</div>
        <h1>JUSTPOSE STUDIO</h1>
    </div>
    <div id="my-gallery"></div>

    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const tag = params.get('id');
        const event = params.get('event') || "OUR SPECIAL EVENT";
        document.getElementById('event-name').innerText = decodeURIComponent(event);

        if (tag) {
            const myGallery = cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [
                    { tag: tag, mediaType: "image" },
                    { tag: tag, mediaType: "video" } // Support para sa MP4 videos
                ],
                displayProps: { mode: "classic", columns: 1 },
                // Nilakihan ang limit para lumabas lahat ng 10+ images
                maxAssets: 50, 
                zoomProps: { type: "popup" },
                navigation: "always"
            });
            myGallery.render();
        }
    </script>
</body>
</html>
