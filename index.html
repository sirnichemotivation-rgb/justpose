<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | v38 Download</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        .header { padding: 40px 10px 10px 10px; text-align: center; }
        h1 { margin: 0; font-size: 2.2rem; color: var(--accent); letter-spacing: 5px; text-transform: uppercase; }
        
        /* DOWNLOAD INSTRUCTION */
        .download-tip { 
            background: #111; 
            color: var(--accent); 
            padding: 10px; 
            text-align: center; 
            font-size: 0.8rem; 
            border-radius: 5px;
            margin: 10px auto;
            width: 80%;
            border: 1px solid var(--accent);
        }

        #gallery-container { width: 100%; max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    
    <div class="download-tip">
        <strong>HOW TO DOWNLOAD:</strong><br>
        1. Tap the photo/video you want.<br>
        2. Long press the image and select "Download Image".
    </div>

    <div id="gallery-container">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag, mediaType: "all" }],
                displayProps: { 
                    mode: "classic", 
                    columns: 1, 
                    spacing: 10
                },
                aspectRatio: "1:1",
                // PINALAKAS NA ZOOM PARA SA DOWNLOAD
                zoomProps: { 
                    type: "popup", 
                    viewer: "full",
                    steps: [1, 2, 3] 
                },
                styles: { 
                    palette: { primary: "#00f2ff", active: "#ffffff" } 
                }
            }).render();
        }
    </script>
</body>
</html>
