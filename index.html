<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { 
            background: #000; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        /* HEADER - Laging makikita sa taas */
        .header { 
            width: 100%; 
            padding: 20px 0; 
            background: #0a0a0a; 
            border-bottom: 2px solid var(--accent);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
        }
        .header h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            color: var(--accent); 
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        #event-name { 
            font-size: 0.8rem; 
            color: #888; 
            margin-bottom: 5px; 
            font-weight: bold;
        }

        /* GALLERY WRAPPER - Responsive size control */
        #gallery-wrapper { 
            width: 100%; 
            max-width: 650px; /* Sakto sa phone, hindi dambuhala sa PC */
            height: calc(100vh - 100px); 
            margin-top: 10px;
        }
        #my-gallery { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <div id="event-name">LOADING EVENT...</div>
        <h1>JUSTPOSE STUDIO</h1>
    </div>

    <div id="gallery-wrapper">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        // Kinukuha ang data mula sa URL link
        const params = new URLSearchParams(window.location.search);
        const tag = params.get('id');
        const event = params.get('event') || "Our Special Event";
        
        // I-display ang Event Name
        document.getElementById('event-name').innerText = decodeURIComponent(event);

        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag }], 
                displayProps: { mode: "classic", columns: 1 },
                maxAssets: 50,
                zoomProps: { type: "popup" },
                navigation: "always",
                aspectRatio: "1:1",
                themeProps: { primary: "#00f2ff", active: "#ffffff" }
            }).render();
        } else {
            document.getElementById('event-name').innerText = "SCAN QR CODE TO VIEW";
        }
    </script>
</body>
</html>
