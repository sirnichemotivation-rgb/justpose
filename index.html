<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #000; overflow: hidden; }
        #my-gallery { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="my-gallery"></div>

    <script type="text/javascript">
        // Kinukuha nito ang SESS_ID mula sa URL (halimbawa: index.html?id=SESS_12345)
        const urlParams = new URLSearchParams(window.location.search);
        const sessionTag = urlParams.get('id');

        if (sessionTag) {
            const myGallery = cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp", // Ang Cloud Name mo
                mediaAssets: [
                    { tag: sessionTag } // Hinahanap nito lahat ng files na may tag ng session
                ],
                displayProps: {
                    mode: "classic", // Pwedeng "mosaic" kung gusto mo ng grid
                    columns: 1
                },
                zoomProps: { type: "popup" },
                aspectRatio: "16:9",
                navigation: "always"
            });
            myGallery.render();
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center;'>No Gallery ID Found</h1>";
        }
    </script>
</body>
</html>
